<html>
  <head>
    <title>request catcher</title>
    <meta content="dark light" name="color-scheme">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono|Source+Code+Pro|Cousine|Open+Sans:400,300,600" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="/static/index.css?v=0.2" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="/static/catcher.tsx"></script>
  </head>
  <body>
    <div id="page">
      <div id="content">
        <div id="header">
          <h1>request catcher</h1>
        </div>

        <div id="selector"></div>

        <div id="no-requests">
          <div class="message">No requests have been received yet :(</div>
          <div class="try-it">
            <span class="code">
              curl -X POST -d 'Hello World!' https://<span id="hostname">zbndm.github.io/request-catcher</span>/test
            </span>
          </div>
        </div>
        <div id="requests"></div>
        <div class="clear"></div>
      </div>
      <div id="referral"></div>
    </div>


  </body>
</html>
